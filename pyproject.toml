# build settings
[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["pydentification/"]
include = ["pydentification/*"]

[project]
name = "pydentification"
version = "0.1.0"
description = "Toolbox for dynamical system identification with neural networks"
license = {text = "MIT"}
readme = {file = "README.md", content-type = "text/markdown"}
authors = [
    {name = "Krzysztof ZajÄ…c", email = "krzysztof.zajac@pwr.edu.pl"}
]

requires-python = ">= 3.10"
dependencies = [
    "numpy == 1.25.1",
    "scikit-learn == 1.3.0",
    "torch == 2.1.0",  # CPU for pytest
    "lightning == 2.1.0",
]

[project.optional-dependencies]
experiment = [
    "plotly == 5.16.1",
    "wandb == 0.15.8"
]

nonparametric = [
    "pynndescent == 0.5.11"
]

complete = [
    "pydentification[experiment,nonparametric]",
]

# linter and test settings
[tool.black]
line-length = 120
target-version = ['py39', 'py310', 'py311']
include = '\.pyi?$'

[tool.isort]
profile = 'black'
line_length = 120
py_version = 310

[tool.mypy]
exclude = [
    'venv',
    '\.venv',
    '\.git',
    '__pycache__',
    'build',
    'dist',
    'tests',
]

[[tool.mypy.overrides]]
module = [
  "numpy.*",
  "sklearn.*",
]
ignore_missing_imports = true

[tool.pytest.ini_options]
# source: https://docs.pytest.org/en/stable/how-to/capture-warnings.html
filterwarnings = [
    "error",
    "ignore::UserWarning",
    'ignore:function ham\(\) is deprecated:DeprecationWarning',
]
